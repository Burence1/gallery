{% extends 'base.html' %}
{% load static %}
{% block content %}
{{ block.super }}
<div class="container">
  <div class="content" id="content">
    <div>
      {% for image in first %}
      <a href="/image/{{image.id}}">
        <img src="{{image.image.url}}" class="image img-thumbnail" alt="Image"></a>
      {% endfor %}
    </div>
    <div>
      {% for image in second %}
      <a href="/image/{{image.id}}">
        <img src="{{image.image.url}}" class="image img-thumbnail" alt="Image"></a>
      {% endfor %}
    </div>
    <div>
      {% for image in third %}
      <a href="/image/{{image.id}}">
        <img src="{{image.image.url}}" class="image img-thumbnail" alt="Image"></a>
      {% endfor %}
    </div>
  </div>
</div>
<div class="footer">
  <div id="logo">
    <img src="{% static 'images/logo.png' %}" alt="logo" style="width:8em; padding-bottom: 0 !important;">
  </div>
</div>
{% endblock %}
