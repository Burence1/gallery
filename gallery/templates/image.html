{% extends 'base.html' %}
{% load static %}
{% block content %}
<div style="align-content: center; margin-left: 3%; margin-right: 3%; margin-top: 6rem;">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 text-center">
      {% if image %}
      <h3 style="text-transform: uppercase;">{{image.name}}</h3>
      <div class="card shadow p-3 mb-5 rounded card">
        <div class="cardbody">
          <img class="image img-thumbnail" src="{{image.image.url}}">
        </div>
        <div class="card-footer" style="background: transparent;">
          <div class="row">
            <div class="col-md-4">
              <p style="color: maroon;"><strong>{{image.category.name}}</strong></p>
            </div>
            <div class="col-md-4">
              <p style="color: maroon;"><strong><i class="fa fa-location-arrow" aria-hidden="true"></i>{{image.location.name}}</strong></p>
            </div>
            
            <div class="col-md-4 image-share" onclick="copy()">
              <a id="share">
              <i class="fa fa-clipboard" aria-hidden="true"></i></a>
              <input name="" id="copy-url" value="{{image.image.url}}" style="position:relative;left:15000px; height: 1px;">
            </div>
          </div>
          <div class="desc">
            <h2 style="font-family: Chewy,cursive; text-transform: capitalize;"><strong>{{image.description}}</strong></h2>
          </div>
        </div>
      </div>
      {% else %}
      <div class="message text-center" style="margin-top: 5rem;">
        <img src="{% static 'images/not-found.png' %}" alt="not-found" style="width:15%; height: 15%;">
        <h3>{{message}}</h3>
        <h4>Go back <a href="{% url 'home' %}">home</a></h4>
      </div>
      {% endif %}
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
{% endblock %}
